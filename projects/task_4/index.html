<script>


    //179000545 张文
    let size = Number(window.prompt("请输入size"))
    function addWhiteSpace(number) {
        let result ="";
        for (let i=0;i<number;i++){
            result += "&nbsp;"
        }
        return result;
    }

    function draw(size){

        for (let row = 1; row<=size;row++){
            document.write( addWhiteSpace(size-row))
            for (let column = 1; column<=row;column++){
                document.write("*&nbsp;")
            }
            document.write("<br/>")
        }

        for (let row = 1; row<=size;row++){
            document.write( addWhiteSpace(size-row))
            for (let column = 1; column<=size;column++){
                document.write("*&nbsp;")
            }
            document.write("<br/>")
        }

        for (let row = 1; row<=size;row++){
            document.write( addWhiteSpace(Math.abs((Math.floor((size+1)/2)-row)*2)))
            for (let column = 1; column<=size-Math.abs(Math.floor((size+1)/2)-row)*2;column++){
                document.write("*&nbsp;")
            }
            document.write("<br/>")
        }

    }

    draw(size)
</script>
